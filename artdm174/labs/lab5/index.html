<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Media Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
    </head>

    <body>


        <main>

            <h1>Video</h1>

            <video id="player" controls>

                <source src="cookingVideo.mp4" type="video/mp4">
                <track id="en" kind="captions" label="English (captions)" srclang="en" src="captions/captions.vtt" default>
                
            </video>

            <div id="controls">

                <button id="start">PLAY</button>

                <button id="pause">PAUSE</button>

                <button id="stop">STOP</button>

                
                <button id="slow-motion">0.5X SPEED</button>

                <button id="normal-speed">1X SPEED</button>

                <button id="fast-forward">2X SPEED</button>

            </div>

            
        </main>

    </body>
</html>
