<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Rock-Paper-Scissors</title>

    <!--include the CSS in the main.css file-->
    <link rel="stylesheet" href="main.css">

    <!--include the JS in the main.js file-->
    <script src="main.js" defer></script>

</head>
<body>

    <!-- include a container div to hold the generated content -->
    <div id="container">

        <!-- when JS is active, the paragraph below will be replaced with the proper content-->
        <p>Looks like you don't have JavaScript enabled.  
        <br>Unfortunately, this page won't function without it.  
        <br>Feel free to visit <a href="https://rps101.pythonanywhere.com/">RPS-101</a> for a similar experience.
        </p>

    </div>

    <!-- create a button that will start a new round of the game -->
    <button id="startBtn">START GAME</button>

    <!-- include a div to hold the scores of the user and the computer -->
    <div id="scoreboard">
        <h3>You: <p id="userScore">0</p></h3>
        <h3>Opponent: <p id="computerScore">0</p></h3>
    </div>

    <!-- create a footer with links to the source sites -->
    <footer>
        <p>Concept from <a href="https://rps101.pythonanywhere.com/">RPS-101</a>.   Images courteasy of <a href="https://pixabay.com/">Pixabay</a>.</p>
