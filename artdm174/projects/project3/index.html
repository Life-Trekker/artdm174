<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Media Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
    </head>

    <body>


        <main>

            <h1>Video</h1>

            <div id="player"></div>




            <div id="controls">

                <button id="start">PLAY</button>

                <button id="pause">PAUSE</button>

                <button id="stop">STOP</button>

                
                <button id="slow-motion">0.5X SPEED</button>

                <button id="normal-speed">1X SPEED</button>

                <button id="fast-forward">2X SPEED</button>

                <button id="flipNext">NEXT</button>
                <button id="flipPrev">PREVIOUS</button>

                <div id="skip-to-controls">
                    <h3>Skip to:</h3>

                    <button id="setup">SET UP</button>

                    <button id="town">ACTIONS IN TOWN</button>

                    <button id="adventuring">ADVENTURE ACTION</button>

                    <button id="scoring">SCORING</button>

                </div>

            </div>

            <div id="book">
                <img id="leftPage" src="images/rulebookPages/page1.jpeg">

                <div id="rightPage">
                    <img id="topPage" src="images/rulebookPages/page2.jpeg">
                    <img id="bottomPage" src="images/rulebookPages/page2.jpeg">
                </div>
            </div>



            
        </main>

    </body>
</html>
