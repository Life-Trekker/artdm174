<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Galleries</title>

    <!--include the CSS in the main.css file-->
    <link rel="stylesheet" href="main.css"> 
    
    <!--include the JS in the main.js file-->
    <script src="main.js"></script>

    <!--include a fabicon-->
    <link rel="icon" href="images/fabicon.png" type="image/jpg">
</head>

<body>

    <main>

        <!--create a heading-->
        <h1>The Garden Grill</h1>

        <!--create a horizontal list of navigation links-->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Meal Galleries</a></li>
                <li><a href="#">Order Now</a></li>
            </ul>
        </nav>

        <!--create a figure to hold all the breakfast gallery images-->
        <figure id="breakfast">

            <!--create a sub-heading-->
            <h2>Breakfast Gallery</h2>

            <!--create a paragraph to display the time these dishes are served-->
            <p>Served from 7am to 11am</p>

            <!--create 10 images that each have alt text and a class of slide-->
            <img class="slide" src="images/BreakfastGallery/granola.avif" alt="Yogurt Bowl:  Topped with fresh berries and granola.">
            <img class="slide" src="images/BreakfastGallery/bacon.avif" alt="Bacon Scramble:  Two eggs scrambled with bacon bits">
            <img class="slide" src="images/BreakfastGallery/cherry.avif" alt="Cherry Pancakes:  A tall stack of pancakes with our homemade cherry syrup">
            <img class="slide" src="images/BreakfastGallery/pancakes.avif" alt="Blueberry Pancakes:  A morning classic that comes with orange juice or coffee">
            <img class="slide" src="images/BreakfastGallery/egg.avif" alt="Sunnyside Sandwich:  Toast topped with tomato, bell pepper and a runny egg">
            <img class="slide" src="images/BreakfastGallery/omlet.avif" alt="Omelette:  Filled with cheese and mushrooms accompanied by two french toast sticks">
            <img class="slide" src="images/BreakfastGallery/toast.avif" alt="Avocado Toast:  Two slices of sourdough bread, smothered in avocado and hard-boiled eggs">
            <img class="slide" src="images/BreakfastGallery/waffles.avif" alt="Waffles:  Choose up to three toppings which include strawberries, maple syrup, whipped cream and more.">
            <img class="slide" src="images/BreakfastGallery/coffee.avif" alt="Espresso:  Feel free to ask for Lattes or Cappucinos as well">
            <img class="slide" src="images/BreakfastGallery/crossant.avif" alt="Cheese Crossant:  Baked daily">

        </figure>

        <!--create a figure to hold all the lunch gallery images-->
        <figure id="lunch">

            <!--create a sub-heading-->
            <h2>Lunch Gallery</h2>

            <!--create a paragraph to display the time these dishes are served-->
            <p>Served from 11am to 4pm</p>

            <!--create 10 images that each have alt text and a class of slide-->
            <img class="slide" src="images/LunchGallery/charcuterie.avif" alt="Charcuterie Board:  A fine selection of meats, cheeses and other accoutrement">
            <img class="slide" src="images/LunchGallery/caeser.avif" alt="Tomato Caeser:  Romaine lettuce topped with parmesean, croutons, cherry tomatoes and caeser dressing">
            <img class="slide" src="images/LunchGallery/summer.avif" alt="Summer Salad:  Blueberries, watermelon, feta and raspberry vinaigrette on a bed of spinach">
            <img class="slide" src="images/LunchGallery/gardenSoup.avif" alt="Garden Soup:  Our take on minestrone">
            <img class="slide" src="images/LunchGallery/pumpkin.avif" alt="Pumpkin Bisque:  A bright soup made from a medley of different gourds">
            <img class="slide" src="images/LunchGallery/sushi.avif" alt="Sushi Bowl:  A deconstructed tuna roll in a bowl">
            <img class="slide" src="images/LunchGallery/turkey.avif" alt="Turkey Sandwich:   Available as a pressed sandwich as well">
            <img class="slide" src="images/LunchGallery/cheesesteak.avif" alt="Cheesestake:  Comes with a side of garlic fries">
            <img class="slide" src="images/LunchGallery/italian.avif" alt="Italian Sub:  Lettuce, tomato, mozzarella, provolone and various meats on an artisinal roll">
            <img class="slide" src="images/LunchGallery/pizza.avif" alt="Flatbread Pizza:  A thin crust pie with all the fixings">

        </figure>

        <!--create a figure to hold all the dinner gallery images-->
        <figure id="dinner">

            <!--create a sub-heading-->
            <h2>Dinner Gallery</h2>

            <!--create a paragraph to display the time these dishes are served-->
            <p>Served from 4pm to 7:30pm</p>
        
            <!--create 10 images that each have alt text and a class of slide-->
            <img class="slide" src="images/DinnerGallery/classicBurger.avif" alt="Artisan Burger:  A 1/4 pounch beef patty topped with lettuce, pickled radishes and avocado">
            <img class="slide" src="images/DinnerGallery/onionBurger.avif" alt="Onion Burger:  A BBQ burger with fried onion instead of a patty">
            <img class="slide" src="images/DinnerGallery/steak.avif" alt="Sirloin Steak:  A crowd favorite">
            <img class="slide" src="images/DinnerGallery/pork.avif" alt="Cranberry Pork:  A pork chop served with a sweet orange and cranberry sauce">
            <img class="slide" src="images/DinnerGallery/chicken.avif" alt="Grilled Chicken:  Served with lemon and potatoes">
            <img class="slide" src="images/DinnerGallery/salmon.avif" alt="Salmon Filet:  Topped with diced apples and teriyaki glaze">
            <img class="slide" src="images/DinnerGallery/prawns.avif" alt="Sauted Prawns:  Served with rice or risotto">
            <img class="slide" src="images/DinnerGallery/fishAndChips.avif" alt="Fish and Chips:  Available beer battered or panko breaded">
            <img class="slide" src="images/DinnerGallery/kebab.avif" alt="Kebab:  Comes in lamb, chicken and shrimp varieties">
            <img class="slide" src="images/DinnerGallery/squash.avif" alt="Grilled Vegetables:  Includes tomatoes, eggplant, peppers and squash">
        
        </figure>

        
        <!--create a paragraph to hold the caption for each image-->
        <figcaption id="caption">Here's some of the most popular items from our menus.</figcaption>

        <!--create a div with two button controls inside-->
        <div class="controls">
            <button class="backBtn">Back</button>
            <button class="nextBtn">Next</button>
        </div>


        <!--create a div with three button controls inside to change the gallery-->
        <div class="galleryControls">
            <button class="bfastBtn">Breakfast</button>
            <button class="lunchBtn">Lunch</button>
            <button class="dinnerBtn">Dinner</button>
        </div>


    </main>

</body>

</html>
