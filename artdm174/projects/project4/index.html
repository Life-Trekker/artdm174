<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Character Search</title>

    <!--include a fabicon-->
    <link rel="icon" href="images/fabicon.png" type="image/png">

    <!--include the CSS in the main.css file-->

    <!--include the JS in the main.js file-->

<body>

    <h1>Star Wars Character Search</h1>

    <div id="searchBar">
        <button id="searchButton"><p>Search</p><img src="images/GlassIcon.png" alt="a yellow magnifying glass icon.  click this to search after you type in the character name"></button>
        <input id="searchBox" type="text" onfocus="this.value=''" placeholder="Enter a Star Wars character's name">
        <button id="randomButton"><p>Random</p><img src="images/RandomIcon.png" alt="a yellow question mark icon.  click this to get info on a random star wars character"></button>

        <div>
            <p>Search History:</p>
            <select id="pastSearches">
            </select>
        </div>
        
    </div>



    <div id="searchResults">

    </div>
